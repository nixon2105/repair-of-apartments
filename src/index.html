<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="description" content="repair-of-apartments" />
    <meta name="author" lang="en" content="repair-of-apartments" />
    <title>Ремонт и отделка Минск</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper header__wrapper">
        <div class="header__logo">
          <a href="#">
            <img src="../src/assets/images/icons/Logo.svg" alt="logo"
          /></a>
        </div>
        <nav class="header__navigation">
          <ul class="navigation">
            <li class="navigation__item">
              <a href="#home" class="navigation__link"></a>Главная
            </li>
            <li class="navigation__item">
              <a href="services" class="navigation__link"></a>Услуги
            </li>
            <li class="navigation__item">
              <a href="#portfolio" class="navigation__link"></a>Портфолио
            </li>
            <li class="navigation__item">
              <a href="#contact" class="navigation__link"></a>Контакты
            </li>
          </ul>
        </nav>
        <div class="header__phone">
          <div class="phone__icon--tel">
            <img src="assets/images/icons/viber.svg" alt="viber" />
          </div>
          <div class="phone__icon--viber">
            <img src="assets/images/icons/whatsapp.svg" alt="whatsapp" />
          </div>
          <div class="phone__number">
            <a href="tel:+375298244954">+375 (29) 824-49-54</a>
          </div>
          <div>
            <a class="phone__btn" href="tel:+375298244954"
              >Бесплатная консультация</a
            >
          </div>
        </div>
      </div>
    </header>
    <section class="indroduce">
      <div class="wrapper">
        <div class="intro">
          <div class="intro__inner">
            <h1 class="intro__title">
              <span class="title__gradient">Качественный </span>ремонт квартир и
              офисных помещений <br />
              в Минске и Минской области
            </h1>
            <div class="intro__links">
              <button class="intro__btn">Прайс-лист</button>
              <div class="social__link">
                <a href="https://www.instagram.com/minsk.remont_otdelka/?hl=ru"
                  ><img
                    src="../src/assets/images/icons/instagram.svg"
                    alt="instagram"
                /></a>
                <a href="#"
                  ><img src="../src/assets/images/icons/vk.svg" alt="vk"
                /></a>
              </div>
            </div>
            <div class="intro__stat">
              <div class="stat__item stat__experience">
                <div class="stat__count">10+</div>
                <div class="stat__text">Более 10 лет <br />на рынке</div>
              </div>
              <div class="stat__item">
                <div class="stat__count stat__square">15.000</div>
                <div class="stat__text">
                  Квадратных метров <br />отремантировано
                </div>
              </div>
              <div class="stat__item">
                <div class="stat__count">300+</div>
                <div class="stat__text">Довольных клиентов</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="wrapper">
        <div class="services">
          <div class="services__item">
            <img
              class="services__img"
              src="./assets/images/services/apartment.jpg"
              alt="apartment"
            />
          </div>
          <div class="services__item">
            <img
              class="services__img"
              src="./assets/images/services/office.jpg"
              alt="office"
            />
          </div>
          <div class="services__item">
            <img
              class="services__img"
              src="./assets/images/services/bathroom.jpg"
              alt="bathroom"
            />
          </div>
          <div class="services__item">
            <img
              class="services__img"
              src="./assets/images/services/kitchen.jpg"
              alt="kitchen"
            />
          </div>
          <div class="services__item">
            <img
              class="services__img"
              src="./assets/images/services/toilet.jpg"
              alt="toilet"
            />
          </div>
          <div class="services__item">
            <img
              class="services__img"
              src="./assets/images/services/landsscaping.jpg"
              alt="andsscaping"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
